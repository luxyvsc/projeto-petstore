<h1>Categorias em destaque</h1>
  <div class="grid category ">
    <a class="list" *ngFor="let category of categories">
      <img src="{{category.url}}" onError="this.src = 'https://cdn.neemo.com.br/uploads/settings_webdelivery/logo/3957/image-not-found.jpg'">
      <h2>{{ category.name }}</h2>
    </a>
  </div>
