<section class="container grid products" *ngIf="products">
  <div class="row">

    <div class="col-12">
      <h2 class="title">Lista de Produtos</h2>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products.products">
      <app-product-item [product]="product">
      </app-product-item>
    </div>
  </div>
</section>
