<ng-container class="breadCrumb" *ngIf="products">
  dashboard >
  {{products.animal_type}} >
  {{products.category}} >
  {{products.name}}
</ng-container>
<div class="container grid">

  <swiper [config]= "swiperConfig" class="swiper-container">
    <div class="swiper-wrapper">
      <ng-container *ngFor="let image of products.images">
        <div class="swiper-slide">
          <img class="col-4 image" [src]="image" [alt]="products.name" onError="this.src = 'https://cdn.neemo.com.br/uploads/settings_webdelivery/logo/3957/image-not-found.jpg'">
        </div>
      </ng-container>
    </div>
  </swiper>

  <div class="col-4 description">
    <h5 class="default">{{products.name}}</h5>
    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
      <mat-icon>
          <ng-container *ngIf="products.rating_stars >= star">
              star
          </ng-container>
          <!-- <ng-container *ngIf="product.rating_stars == star/0.5 ">
            star_half
          </ng-container> -->
        <ng-container *ngIf="products.rating_stars < star">
          star_border
      </ng-container>
      </mat-icon>
    </ng-container>
    <p class="">{{products.description}}</p>
  </div>

  <div class="col-4 shop">
    <p class="promotional">{{products.value | currency: 'BRL'}} </p>
    <h5 class="value-promotional">{{products.promotional_value | currency: 'BRL'}} &#160;&#160; PARA ASSINANTES</h5>
    <button type="button" class="btn btn-outline-primary default btn-sm">ADICIONAR AO CARRINHO</button><BR>
    <button type="button" class="btn btn-outline-success default btn-sm">ASSINAR PRODUTO</button>
  </div>

</div>
